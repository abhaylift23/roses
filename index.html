<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Mohak üåπ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

.container {
    text-align: center;
    z-index: 2;
    padding: 20px;
}

button {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: crimson;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px crimson;
}

/* Rose + heartbeat */
.rose {
    font-size: 160px;
    margin-top: 25px;
    opacity: 0;
    transform: scale(0.3);
    transition: all 1.2s ease;
    filter: drop-shadow(0 0 30px red);
}

.rose.show {
    opacity: 1;
    transform: scale(1);
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
    75% { transform: scale(1.12); }
}

.title {
    font-size: 30px;
    color: crimson;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

.title.show { opacity: 1; }

.name {
    font-size: 36px;
    color: pink;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 2s ease;
}

.name.show { opacity: 1; }

.message {
    font-size: 18px;
    max-width: 500px;
    margin-top: 20px;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 2.5s ease;
    color: #ffb6c1;
}

.message.show { opacity: 1; }

/* Falling petals */
.petal {
    position: absolute;
    top: -50px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Heart fireworks */
.heart {
    position: absolute;
    font-size: 20px;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    from {
        transform: scale(0.5);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(1.4);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <button onclick="openRose()">Open üåπ</button>

    <div class="rose" id="rose">üåπ</div>
    <div class="title" id="title">Happy Rose Day</div>
    <div class="name" id="name">Mohak ‚ù§Ô∏è</div>

    <div class="message" id="message">
        This rose is a small reminder of how special you are to me.  
        Thank you for being the reason behind my smiles.  
        Happy Rose Day, Mohak üåπ‚ù§Ô∏è
    </div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0f2aefcfa0.mp3" type="audio/mpeg">
</audio>

<script>
function openRose() {
    document.getElementById("rose").classList.add("show");
    document.getElementById("title").classList.add("show");

    setTimeout(() => {
        document.getElementById("name").classList.add("show");
    }, 600);

    setTimeout(() => {
        document.getElementById("message").classList.add("show");
    }, 1200);

    document.getElementById("music").play();
    startPetals();
    heartFireworks();
}

function startPetals() {
    for (let i = 0; i < 30; i++) {
        createPetal();
    }
}

function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (4 + Math.random() * 6) + "s";
    petal.style.fontSize = (16 + Math.random() * 22) + "px";
    document.body.appendChild(petal);

    setTimeout(() => {
        petal.remove();
        createPetal();
    }, 9000);
}

/* Heart fireworks */
function heartFireworks() {
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = "50vw";
        heart.style.top = "50vh";
        heart.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
        heart.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1200);
    }
}
</script>

</body>
</html>
